<div name="date-picker-form" style="margin: 5%;">

  <div name="close-button" (click)="closeButton()" style="float: right;">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
    </svg>
  </div>

  <div style="padding-top: 12%;">
    <label for="task-start-date-time">Choose the date and time of the start of the event:</label>
    <input type="datetime-local" id="task-start-date-time" name="task-start-date-time" (change)="saveChanges()">
  </div>

  <div style="padding-top: 12%;">
    <label for="task-completion-date-time">Choose the date and time of completion of the event:</label>
    <input type="datetime-local" id="task-completion-date-time" name="task-completion-date-time" (change)="saveChanges()">
  </div>

  <div *ngIf="error == true" style="padding-top: 12%; color: red;">
    <small><b>Warning: Completion Date is before Start Date, please correct the selection!</b></small>
  </div>

  <div *ngIf="error == false" style="padding-top: 12%;">
    <p>This task was completed in <b>{{ dayDifference }} day</b><b *ngIf="dayDifference != 1">s</b>, <b>{{ hourDifference }} hour</b><b *ngIf="hourDifference != 1">s</b> and <b>{{ minuteDifference }} minute</b><b *ngIf="minuteDifference != 1">s</b>.</p>
  </div>

</div>
